<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左导航由内容的布局</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .app{
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      align-items: stretch;
    }
    .nav{
      flex-basis: 200px;
    }
    .content{
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="nav"></div>
    <div class="content"></div>
  </div>
</body>
</html>
