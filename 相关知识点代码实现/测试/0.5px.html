<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a{
      width: 100px;
      height: 100px;
      border: none;
      margin: auto;
      position: relative;
      border: 1px solid black;
    }
    .a::before{
      width: 200px;
      height: 200px;
      content: ' ';
      border: 1px solid red;
      transform: scale(0.5);
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="a">
    <div class="b"></div>
  </div>
</body>
</html>
