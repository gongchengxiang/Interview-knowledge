<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style: none; 
    }
    li{
      line-height: 40px;
      float: left;
      position: relative;
      padding: 0 10px;
    }
    li::after{
      display: block;
      background: red;
      content: '';
      height: 1px;
      width: 0;
      opacity:  0;
      transition: all 0.5s;
      position: absolute;
      left: 100%;
    }
    li:hover:after{
      opacity: 1;
      width: 100%;
      left: 0;
    }
    li:hover ~ li:after{
      left: 0;
    }
  </style>
</head>
<body>
  <ul>
    <li>打算发大水大</li>
    <li>大水大</li>
    <li>打发大</li>
    <li>打算水大</li>
    <li>打水大</li>
    <li>打算发大</li>
    <li>打算大水大</li>
    <li>水大</li>
  </ul>
</body>
</html>
